<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="form.css" type="text/css" rel=stylesheet>
      <title id="rtu"> rtu.ac.in</title>
	  
	
        
    </head>
    
        <body>
        <!--header-->
        
        <div id="header">
            <div id="imag">
       <a href="http://www.rtu.ac.in/RTU/" target="_blank" alt="RTU"> <img   width=100px height=100px src="Untitled.png"  /></a>
            </div>
            
           <div id="logo" >
       <a href="#" target="_self" alt="Home" ><h2 class="dee">Research Website<br/>
        Rajasthan Technical University, Kota</h2>
           </a>
               </div>
          </div>  

	<div>
  <form >
      
      
  <h2>Personal details</h2>
      
      <!-- name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name..">
      
      <!--father name -->
      
	 <label for="fname">Father's Name:</label>
    <input type="text" id="fname" name="mname" placeholder="Your Father's Name.."><br/>
      
      <!--mother name -->
	<label for="mname">Mother's Name:</label>
    <input type="text" id="mname" name="mname" placeholder="Your Mother's Name.."><br/>
      
      <!--Enrollment number -->
	<label for="enrollno">Enrollment No.(if any):</label>
    <input type="text" id="enrollno" name="enrollno"><br/>
      
      
        <!--SEX -->
	<label for="sex">Sex:</label>
<select id="sex" value="sex">
<option value="male">Male</option>
<option value="Female">Female</option>
<option value="other">Other</option>
</select>
      
        <!--Nationality -->
  <label for="natoinality">Nationality:</label>
<select id="natinality" value="nationality">
<option value="indian">Indian</option>
<option value="foreighn">Foreign</option></select>
  
      
        <!--category -->
      <label for="category">category:</label>
      
 <select id="cat" value="cat">
<option value="gen">Gen</option>
<option value="OBC">OBC</option>
<option value="SC">SC</option>
<option value="ST">ST</option>
<option value="SBC">SBC</option>
</select>
        <!--physical condition -->
      
	  <label for="PH">Physically Handicapped:</label>
<select id="ph" value="ph">
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
      
        <!-- servicemen-->
	   <label for="ExServiceman">Ex-Serviceman:</label>
<select id="ex" value="ex">
    <option value="yes">Yes</option>
<option value="no">No</option>
</select>
      
        <!-- DOB-->
<label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="dob"><BR/>
	
        <!-- ADDRESS-->
      <h2> Permanent Adress </h2>
      
      
      
	 <label for="adress1">Adress Line 1:</label>
    <input type="text" id="adress1" name="adress1"><BR/>
	 <label for="adress2">Adress Line 2:</label>
    <input type="text" id="adress2" name="adress2"><br/>
	 <label for="adress3">Adress Line 3:</label>
    <input type="text" id="adress3" name="adress3"><br/>
	 <label for="District">District:</label>
    <input type="text" id="district" name="district"><br/>
	 <label for="state">state:</label>
    <input type="text" id="state" name="state"><br/>
	 <label for="PIN">PIN:</label>
    <input type="number" id="PIN" name="PIN">
      
        <!--contact details -->
	<label for="mobile">mobile no.:</label>
    <input type="number" id="mobile no." name="mobile">
	<label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br/>
	 
        <!-- preference-->
      <h2>Choose your preference</h2>
      
	  <legend> preference 1: </legend> <input type="text" name="admission" placeholder="First Preference"><br/>
	  <legend> preference 2: </legend> <input type="text" name="admission" placeholder="Second Preference"><br/>
	<label for="istitute"> Instituiton Name:<label>
	<input type="text" id="institute" Name="institute Name"><br/>
	 <label for="program">Programme Applied For:</label>
	   <input type="radio" name="programme" value="full-time"> Full-Time
	 <input type="radio" name="programme" value="Part-time"> Part-time<br/><br/>
	 <legend>Choose Any One Sub Category:</legend>
	 <select id="programmes" value="programme">
	   <option value="FT1"> FT-1 University Fellowship</option>
	 <option value="FT2"> FT-2 Fellowship Of Another Organization</option>
	 <option value="FT3"> FT-3 Sponsored</option>
	 <option value="FT4"> FT-4 Self Financed</option>
	 <option value="FT5"> FT-5 Self Financed (Foreign)</option>
	 <option value="PT1"> PT-1 Rajasthan Technical University Faculty</option>
	 <option value="PT2"> PT-2 Rajasthan Technical University Staff</option>
	 <option value="PT3"> PT-3 Project Staff Of Rajasthan Technical University</option>
	 <option value="PT4"> PT-4 Self Financed</option>
	 </select>
	 <h2> Work Experience </h2>
	 <label for="work">Designation Of Employer:</label>
	 <input type="text" id="work" name="Designation Of Employer With Name Of Organization"></br>
	 <label for="work">Designation Of Applicant:</label>
	 <input type="text" id="work" name="Designation Of applicant"></br>
	  <legend>Experience:</legend>
	   <label for="work">From</label>
	   <input type="date" id="from" name="From">
	   <label for="work">To</label>
	   <input type="date" id="to" name="to"></br>
	   
	   <h2>Fee Details Of DD</h2>
	   <label for="DD">DD no.:</label>
	   <input type="number" id="dd" name="DD no.">
	   <label for="DD">Date:</label>
	   <input type="date" id="dd" name="Date"></br>
	   <label for="DD">Name of Bank:</label>
	   <select id="bank" value="bank">
	   <option value="SBI" >SBI Bank </option>
	   <option value="PNB" >Punjab National Bank </option>
	   <option value="ICICI" >ICICI Bank </option>
	   <option value="HDFC" >HDFC Bank </option>
	   <option value="canera" >Canera Bank </option>
	   <option value="BOB">Bank Of Baroda </option>
	   </select>
	   <h3>Kindly upload these documents else your form will not be submitted</h3>
	   <label for="marksheet10">Secondary Class marksheet:</label>
	   <input type="file" name="marksheet10" id="marksheet10"></br>
	   <label for="marksheet12">10+2 Class marksheet:</label>
	   <input type="file" name="marksheet12" id="marksheet12"></br>
	   <label for="ugdegree">Under Graduate Degree Marksheet:</label>
	   <input type="file" name="ugdegree" id="ugdegree"></br>
	   <label for="pgdegree">Post Graduate Marksheet:</label>
	   <input type="file" name="pgdegree" id="pgdegree"></br>
	   <label for="migration">Migration Certificate:</label>
	   <input type="file" name="migration" id="migration"></br>
	   <label for="caste">Caste Certificate(if any):</label>
	   <input type="file" name="caste" id="caste"></br>
	   <label for="PHcerti">Category Certificate For Physically handicapped:</label>
	   <input type="file" name="PHcerti" id="PHcerti"></br>
	   <label for="excerti">Category Certificate For EX Serviceman:</label>
	   <input type="file" name="excerti" id="excerti"></br>
	   <label for="noc">N.O.C. From Employer:</label>
	   <input type="file" name="noc" id="noc"></br>
	   <label for="other">Other Certificates(if Any):</label>
	   <input type="file" name="others" id="others"></br>
	   <label for="idcard">Identification Card(AADhaar Card Or Any Other):</label>
	   <input type="file" name="idcard" id="idcard"></br>
	 <label for="photo">upload your photograph:</label>
	 <input type="file" name="photo" id="photo"></br>
	 <label for="sign">Upload your signature:</label>
	   <input type="file" name="sign" id="sign">
	  
	   
	   <input type="submit" value="Submit">
	
	</form>
	</div>
	</body>
	</html>
